hystrix:
  threadpool:
    default:
      coreSize: 50 #缺省为10
    stream:
      maxConcurrentConnections: 20
      bus:
        enabled: true
    command:
      default:
        execution:
          timeout:
            enabled: false
          isolation:
            thread:
              timeoutInMilliseconds: 60000
feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: true
